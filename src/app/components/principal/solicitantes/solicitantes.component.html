<div class="card">
    <div class="card-header d-flex">
  
        <div class="p-2 w-100">
          <h5>SOLICITANTE</h5> 
        </div>
        <div class="p-2 flex-shrink-1">
          <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-plus-circle-fill">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
          </i></button>
        </div>
  
    </div>
  
    <div class="card-body">

        <input
        id="nombre"
         class="form-control me-2"
         [(ngModel)]="searchTerm" 
         type="search" placeholder="Buscar Herramienta"
          aria-label="Search">

      <div class="table-responsive">
        <table class="table justify-content-center table-light table-hover">
          <thead>
            <tr>
              <th style="text-align: center;" ></th>
              <th style="text-align: center;" >ID</th>
              <th style="text-align: center;" >Codigo</th>
              <th style="text-align: center;" >Nombre</th>
              <th style="text-align: center;" >Area</th>
              <th style="text-align: center;" >Departamento</th>
            </tr>
          </thead>
  
          <tbody class="table-group-divider">
  
            <tr *ngFor="let item of _listaSolicitantes">
              <td><button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  class="btn btn-success btn-sm"><i class="bi bi-pencil-square">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
              </i></button></td>
              <td style="text-align: center; min-width: 100px;">{{ item.idsolicitante }}</td>
              <td style="text-align: center; min-width: 150px;">{{ item.idpersonalant }}</td>
              <td style="text-align: center; min-width: 100px;">{{ item.nombre }}</td>
              <td style="text-align: center; min-width: 100px;">{{ item.area }}</td>
              <td style="text-align: center; min-width: 100px;">{{ item.departamento }}</td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
    <footer>
    </footer>
  
  </div>
